apiVersion: v1
kind: Pod
metadata:
  name: pod-root-user
  namespace: audit-zone
  labels:
    app: insecure-root
spec:
  containers:
    - name: nginx
      image: nginx:1.20
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        allowPrivilegeEscalation: true
      resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"
  restartPolicy: Never
